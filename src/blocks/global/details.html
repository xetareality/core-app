<script>
function loadDetails() {
    return {
        details: {},
        resource: window.location.pathname.slice(1, -1),
        active: !['pool'].includes(window.location.pathname.slice(1, -1)),
        init() {
            var self = this
            document.addEventListener('resourceLoaded', function (e) {
                var data = Alpine.store(self.resource)
                
                if (self.resource == 'address') {
                    if (data.pool) window.location.href = '/pools/?address='+data.pool.address
                    if (data.token) self.active = false
                    data = Object.assign({}, data.token, data.balance)
                }

                for (var k in data) {
                    if (['amount', 'maxAmount', 'minAmount', 'tokenBalance'].includes(k)) {
                        self.details[k] = Wrap.amount(data[k], data.token, data.tokenPreview)
                    } else if (['fee', 'xetaBalance'].includes(k)) {
                        self.details[k] = Wrap.xeta(data[k])
                    } else if (['created', 'expires', 'unlocks'].includes(k)) {
                        if (Date.now()-data[k] > 30*24*60*60*1000) self.details[k] = new Date(data[k]).toLocaleString()
                        else self.details[k] = formatTime(new Date(data[k]))+' ('+new Date(data[k]).toLocaleString()+')'
                    } else if (['minTime', 'maxTime'].includes(k)) {
                        self.details[k] = formatTime(new Date(Date.now()-parseInt(data[k])), false)
                    } else if (['origin'].includes(k)) {
                        self.details[k] = Wrap.transaction(data[k])
                    } else if (['pool', 'owner'].includes(k)) {
                        self.details[k] = Wrap.pool(data[k])
                    } else if (['token'].includes(k)) {
                        self.details[k] = Wrap.token(data[k], data.tokenPreview)
                    } else if (['address'].includes(k)) {
                        if (self.resource == 'token') self.details[k] = Wrap.token(data[k])
                        else if (self.resource == 'pool') self.details[k] = Wrap.pool(data[k])
                        else if (self.resource == 'address') self.details[k] = String(data[k])
                    } else if (['hash'].includes(k)) {
                        if (self.resource == 'transsaction') self.details[k] = Wrap.transaction(data[k])
                        else if (self.resource == 'transfer') self.details[k] = Wrap.transfer(data[k])
                        else if (self.resource == 'claim') self.details[k] = Wrap.claim(data[k])
                        else if (self.resource == 'allowance') self.details[k] = Wrap.allowance(data[k])
                    } else if (['from', 'to', 'leader', 'creator', 'sender'].includes(k)) {
                        self.details[k] = Wrap.address(data[k])
                    } else if (['links'].includes(k)) {
                        self.details[k] = data[k].map(l => Wrap.link(l)).join('')
                    } else if (['outputs'].includes(k)) {
                        self.details[k] = data[k].map(function(i) {
                            return i.map(function(j) {
                                var r = {a: 'allowance', t: 'token', x: 'transfer', c: 'claim', p: 'pool'}[j.split(':')[0]]
                                return r[0].toUpperCase()+r.slice(1)+' '+Wrap[r](j.split(':')[1])
                            }).join('<br>')
                        })
                    } else if (['instructions'].includes(k)) {
                        self.details[k] = JSON.stringify(data[k])
                    } else self.details[k] = String(data[k])

                    if (self.details[k] == '[object Object]') delete self.details[k]
                }
            })
        }
    }
}
</script>

<div x-data="loadDetails()">
    <div class="bg-black rounded-2xl px-6 py-4 mb-4 lg:mb-12 section">
        <div @click="active = !active" class="flex justify-between items-center cursor-pointer">
            <p class="text-lg py-2 text-gray-100">
                <span>Details</span>
                <span x-cloak x-show="true" @click.stop="action(resource+'.update')" class="select-none cursor-pointer px-3 py-2 rounded-2xl text-gray-200 hover:bg-gray-800 bg-gray-900 capitalize text-xs ml-2">Update</span>
            </p>
            <span class="cursor-pointer underline text-gray-200 text-sm font-light">
                <span x-text="active ? 'Close' : 'Open'">Open</span> Details
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="inline ml-1 -mt-0.5" viewBox="0 0 16 16">
                  <path x-cloak x-show="!active" fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                  <path x-cloak x-show="active" fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
            </span>
        </div>
        <table x-cloak x-show="active" class="w-full table-fixed font-light text-sm">
            <thead>
                <tr>
                    <th class="text-gray-400 text-left uppercase w-1/3"></th>
                    <th class="text-gray-400 text-left uppercase w-2/3"></th>
                </tr>
            </thead>
            <tbody>
                <template x-for="[key, value] in Object.entries(details)">
                    <tr class="border-b border-gray-800">
                        <td class="py-2 text-gray-400 capitalize text-sm font-semibold py-2" x-text="key"></td>
                        <td @click="$el.classList.toggle('truncate')" class="text-right text-white truncate break-all py-2" x-html="value"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
