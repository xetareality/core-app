<script>
function launchPool() {
    return {
        init() {
        },
        transfer() {
            var inputs = {amount: {required: true, default: 0, type: 'number'}}

            var values = {}
            for (var k in inputs) values[k] = inputs[k].default != undefined ? inputs[k].default : null

            var data = {
                title: 'Participate in Launch',
                description: 'Participate by sending a certain XETA amount to the launch pool.',
                pool: Alpine.store('launch'),
                function: 'transfer',
            }

            setData('input-modal', {inputs: inputs, values: values, data: data})
            showModal('inputModal')
        },
        swap() {
            var inputs = {amount: {required: true, default: 0, type: 'number'}}

            var values = {}
            for (var k in inputs) values[k] = inputs[k].default != undefined ? inputs[k].default : null

            var data = {
                title: 'Swap Tokens',
                description: 'Participate in the launch pool by swapping at a fixed rate.',
                pool: Alpine.store('launch'),
                function: 'swap',
            }

            setData('input-modal', {inputs: inputs, values: values, data: data})
            showModal('inputModal')
        },
        resolve() {
            var data = {
                title: 'Resolve Launch',
                description: 'Resolve launch pool after it has expired or successfully concluded.',
                pool: Alpine.store('launch'),
                function: 'resolve',
            }

            setData('input-modal', {inputs: {}, values: {}, data: data})
            showModal('inputModal')
        },
        claim() {
            var data = {
                title: 'Claim Tokens',
                description: 'Claim your tokens (XETA if the launch was unsuccessful, pool-tokens if the launch was successful).',
                pool: Alpine.store('launch'),
                function: 'claim',
            }

            setData('input-modal', {inputs: {}, values: {}, data: data})
            showModal('inputModal')
        },
        deposit() {
            var inputs = {amount: {required: true, default: 0, type: 'number'}}

            var values = {}
            for (var k in inputs) values[k] = inputs[k].default != undefined ? inputs[k].default : null

            var data = {
                title: 'Deposit Launch Tokens',
                description: 'Deposit pool-tokens to the launch pool.',
                pool: Alpine.store('launch'),
                function: 'deposit',
            }

            setData('input-modal', {inputs: inputs, values: values, data: data})
            showModal('inputModal')
        },
        withdraw() {
            var data = {
                title: 'Withdraw Launch Tokens',
                description: 'Withdraw pool-tokens from the launch pool.',
                pool: Alpine.store('launch'),
                function: 'withdraw',
            }

            setData('input-modal', {inputs: {}, values: {}, data: data})
            showModal('inputModal')
        },
        close() {
            var data = {
                title: 'Close Launch Pool',
                description: 'Permanently close the launch pool.',
                pool: Alpine.store('launch'),
                function: 'close',
            }

            setData('input-modal', {inputs: {}, values: {}, data: data})
            showModal('inputModal')
        },
    }
}
</script>
<div x-cloak x-show="$store.pool.program == 'launch'" x-data="launchPool" class="bg-black rounded-2xl px-6 py-4 mb-4 lg:mb-12 section">
    <div class="w-full flex flex-wrap justify-between items-center mb-4">
        <p class="text-2xl font-medium py-2 text-white w-full md:w-3/4" x-text="$store.pool.name ? $store.pool.name+' (Launch Pool)' : 'Launch Pool'"></p>
        <div x-data="{active: false}" class="w-full md:w-1/4 flex relative">
            <span @click="transfer()" class="w-5/6 cursor-pointer text-white py-2 pl-8 rounded-2xl rounded-r-none text-center bg-pink-700 hover:bg-gray-900 text-lg font-medium transition-all">Contribute</span>
            <span @click="active = !active" class="w-1/6 cursor-pointer text-white py-2 rounded-2xl rounded-l-none text-center bg-pink-800 hover:bg-gray-900 text-lg font-medium transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="mx-auto mt-1" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </span>
            <div x-cloak x-show="active" @click.away="active = false" class="absolute right-0 origin-top-right mt-2 w-40 shadow-xl rounded z-50">
                <ul class="list-none bg-gray-900 px-2 py-2 rounded-2xl">
                    <li @click="swap(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Swap</li>
                    <li @click="resolve(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Resolve</li>
                    <li @click="claim(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Claim</li>
                    <li x-cloak x-show="Xeta.config.publicKey == Alpine.store('pool').creator" @click="deposit(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Deposit</li>
                    <li x-cloak x-show="Xeta.config.publicKey == Alpine.store('pool').creator" @click="withdraw(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Withdraw</li>
                    <li x-cloak x-show="Xeta.config.publicKey == Alpine.store('pool').creator" @click="close(), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Close</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="flex flex-wrap">
        <div class="w-full mb-4 text-white">
            <a href="/token/?address=1">
                <div class="text-center border-2 mb-8 rounded-2xl border-gray-800 py-4 px-4 bg-gray-900">
                    <p class="text-3xl text-white py-4 tracking-wider">
                        <span x-text="formatNumber($store.pool.xetaBalance ? $store.pool.xetaBalance : 0)"></span>
                        <span x-text="' out of '+formatNumber($store.pool.xetaLimit ? $store.pool.xetaLimit : 0)+' XETA raised for'"></span>
                        <span x-text="formatNumber($store.pool.tokenBalance)"></span>
                        <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? $store.pool.tokenPreview.ticker : 'Tokens'"></span>
                    </p>
                </div>
            </a>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Tokens for Distribution</span>
                <span x-text="$store.pool.tokenBalance ? formatNumber($store.pool.tokenBalance)+' XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Total Token Supply</span>
                <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.supply ? formatNumber($store.pool.tokenPreview.supply)+' XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Liquidity Percentage</span>
                <span x-text="(parseFloat($store.pool.percentage || 0)*100).toFixed(2)+'%'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Presale Rate</span>
                <span x-text="$store.pool.rate ? formatNumber($store.pool.rate, 4)+' '+($store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? $store.pool.tokenPreview.ticker : 'Tokens')+' per XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Listing Rate</span>
                <span x-text="$store.pool.rate ? formatNumber($store.pool.rate, 4)+' '+($store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? $store.pool.tokenPreview.ticker : 'Tokens')+' per XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Min/Max Contribution</span>
                <span x-text="formatNumber($store.pool.minAmount ? $store.pool.minAmount : 0)+' to '+($store.pool.maxAmount ? formatNumber($store.pool.maxAmount) : 'Unlimited')+' XETA'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Funds Raised</span>
                <span x-text="$store.pool.xetaBalance ? formatNumber($store.pool.xetaBalance)+' XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Current Participants</span>
                <span x-text="$store.pool.transfersCount ? formatNumber($store.pool.transfersCount) : 0"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">XETA Soft Cap</span>
                <span x-text="$store.pool.xetaTarget ? formatNumber(Math.min($store.pool.xetaTarget, ($store.pool.xetaLimit ? $store.pool.xetaLimit : 1e15)))+' XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">XETA Hard Cap</span>
                <span x-text="$store.pool.xetaLimit ? formatNumber($store.pool.xetaLimit)+' XETA' : 'None'"></span>
            </p>
            <p class="text-xl font-light mb-2 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Closing</span>
                <span x-text="$store.pool.closed ? 'Closed' : $store.pool.expires ? $store.pool.timer : 'Never'"></span>
            </p>
        </div>
    </div>
</div>
