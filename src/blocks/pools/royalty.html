<div x-cloak x-show="$store.pool.program == 'royalty'" x-data="royaltyPool" class="bg-black rounded-2xl px-6 py-4 mb-4 lg:mb-12 section">
    <div class="w-full flex flex-wrap justify-between items-center mb-4">
        <p class="text-2xl font-medium py-2 text-white w-full md:w-3/4" x-text="$store.pool.name ? $store.pool.name+' (Royalty Pool)' : 'Royalty Pool'"></p>
        <button @click="" class="cursor-pointer text-white py-2 px-8 rounded-2xl text-center bg-pink-700 hover:bg-gray-900 text-lg font-medium transition-all w-full md:w-1/4">Claim Royalties</button>
    </div>
    <div class="flex flex-wrap">
        <div class="w-full mb-4 text-white">
            <p x-cloak x-show="$store.pool.name && $store.pool.tokenPreview && $store.pool.tokenPreview.name" x-text="$store.pool.tokenPreview ? $store.pool.tokenPreview.name : ''" class="text-xl mb-4 text-gray-400 font-normal text-white"></p>
            
            <p class="text-xl mb-4 text-gray-400 font-normal">Hold NFTs from the following collection and receive:</p>
            <a href="/token/?address=1">
                <div class="text-center border-2 mb-8 rounded-2xl border-gray-800 py-4 px-4 bg-gray-900">
                    <p class="text-3xl text-white py-4 tracking-wider">
                        <span x-text="formatNumber($store.pool.rate, 8)"></span>
                        <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? $store.pool.tokenPreview.ticker : ''"></span>
                        <span>Daily Royalty Rewards</span>
                    </p>
                </div>
            </a>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Daily Royalty Rate</span>
                <span>
                    <span x-text="formatNumber($store.pool.rate, 8)"></span>
                    <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? ' '+$store.pool.tokenPreview.ticker : ''"></span>
                </span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Rewards Available</span>
                <span>
                    <span x-text="$store.pool.tokenBalance ? formatNumber($store.pool.tokenBalance, 8) : 0"></span>
                    <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? ' '+$store.pool.tokenPreview.ticker : ''"></span>
                </span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Total Claims</span>
                <span x-text="$store.pool.claimsCount ? formatNumber($store.pool.claimsCount) : 0"></span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Rewards Distributed</span>
                <span>
                    <span x-text="$store.pool.tokenTurnover ? formatNumber($store.pool.tokenTurnover, 8) : 0"></span>
                    <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.ticker ? ' '+$store.pool.tokenPreview.ticker : ''"></span>
                </span>
            </p>
            <p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between">
                <span class="text-gray-400 font-normal mr-4">Collection</span>
                <a x-cloak x-show="$store.pool.creator" x-text="$store.pool.creator" :href="'/address/?address='+$store.pool.creator" class="underline truncate hover:text-pink-400"></a>
            </p>
        </div>
    </div>

    <div x-data="{details: false}">
        <div class="flex flex-wrap justify-center">
            <span @click="details = !details" class="cursor-pointer underline text-gray-200 px-4 text-sm font-light"><span x-text="details ? 'Close' : 'Open'">Open</span> Details</span>
        </div>
        <div x-cloak x-show="details">
            {% include "src/blocks/details/global.html" %}
        </div>
    </div>
</div>
