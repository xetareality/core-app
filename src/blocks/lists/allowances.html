<table class="w-full table-fixed font-light text-sm">
    <thead>
        <tr class="text-gray-400">
            <th class="truncate py-2 pl-6 pr-4 text-left uppercase w-1/3 md:w-1/5">
                Hash
            </th>
            <th class="hidden md:table-cell truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">
                Owner
            </th>
            <th class="hidden md:table-cell truncate truncate py-2 pr-4 text-left uppercase w-1/6">
                Address
            </th>
            <th class="hidden md:table-cell truncate py-2 pr-4 text-left uppercase w-1/6">
                Value
            </th>
            <th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">
                Unlocks
            </th>
            <th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">
                Answer
            </th>
            <th class="truncate py-2 pr-6 text-left uppercase w-1/4 md:w-1/6">
                Created
            </th>
        </tr>
    </thead>
    <tbody>
        <template x-for="(allowance, i) in allowances">
            <tr :class="{'bg-gray-900 bg-opacity-50': i % 2 == 0}" class="hover:bg-gray-900 text-white">
                <td class="truncate pr-4 pl-6 py-2">
                    <a x-text="allowance.hash" :href="'/allowance/?hash='+allowance.hash" class="underline hover:text-pink-400"></a>
                </td>                     
                <td class="truncate pr-4 py-2">
                    <a x-text="allowance.owner" :href="'/address/?address='+allowance.owner" class="underline hover:text-pink-400"></a>
                </td>
                <td class="truncate pr-4 py-2">
                    <a x-text="allowance.address" :href="'/address/?address='+allowance.address" class="underline hover:text-pink-400"></a>
                </td>
                <td class="truncate pr-4 py-2">
                    <a :href="'/token/?address='+allowance.token" x-html="allowance.amount.toString()+(allowance.tokenPreview ? (allowance.tokenPreview.ticker ? ' '+allowance.tokenPreview.ticker : '') : '')" class="hover:text-pink-400"></a>
                </td>
                <td class="truncate pr-4 py-2">
                    <span x-text="formatTime(allowance.unlocks)"></span>
                </td>
                <td class="truncate pr-4 py-2">
                    <span x-cloak x-show="allowance.answer" x-text="allowance.answer"></span>
                    <span x-cloak x-show="allowance.number" x-text="allowance.number"></span>
                </td>
                <td x-text="formatTime(allowance.created)" class="truncate pr-6 py-2">
                </td>
            </tr>
        </template>
    </tbody>
</table>
