<table class="w-full table-fixed font-light text-sm">
    <thead>
        <tr class="text-gray-400">
            <th class="truncate py-2 pr-4 text-left uppercase w-1/3 md:w-2/12 pl-6">Hash</th>
            <th class="truncate py-2 pr-4 text-left uppercase w-1/3 md:w-2/12">Amount</th>
            <th class="truncate py-2 pr-6 md:pr-4 text-left uppercase w-1/3 md:w-2/12">Category</th>
            <th class="truncate py-2 pr-4 text-left uppercase w-0 md:w-2/12 hidden md:table-cell">Issuer</th>
            <th class="truncate py-2 pr-4 text-left uppercase w-0 md:w-2/12 hidden md:table-cell">Holder</th>
            <th class="truncate py-2 pr-4 text-left uppercase w-0 md:w-1/12 hidden md:table-cell">Unlocks</th>
            <th class="truncate py-2 pr-6 text-left uppercase w-0 md:w-1/12 hidden md:table-cell">Created</th>
        </tr>
    </thead>
    <tbody>
        <template x-for="(claim, i) in claims">
            <tr :class="{'bg-gray-900 bg-opacity-50': i % 2 == 0}" class="hover:bg-gray-900 text-white">
                <td class="truncate pr-4 py-2 pl-6" x-html="Wrap.claim(claim.hash)"></td>
                <td class="truncate pr-4 py-2" x-html="Wrap.amount(claim.tokenAmount, claim.token, claim.tokenPreview)"></td>
                <td class="truncate pr-6 md:pr-4 py-2" x-html="claim.category ? claim.category : None"></td>
                <td class="truncate pr-4 py-2 hidden md:table-cell" x-html="Wrap.address(claim.creator)"></td>
                <td class="truncate pr-4 py-2 hidden md:table-cell" x-html="Wrap.address(claim.owner)"></td>
                <td class="truncate pr-4 py-2 hidden md:table-cell" x-html="claim.unlocks ? formatTime(claim.unlocks) : 'Unlocked'"></td>
                <td class="truncate pr-6 py-2 hidden md:table-cell" x-html="formatTime(claim.created)"></td>
            </tr>
        </template>
    </tbody>
</table>
