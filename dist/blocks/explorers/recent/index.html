<script>function recentExplorer() {
    return {
        transactions: [],
        depleted: {},
        init() {
            this.loadTransactions()
        },
        loadTransactions() {
            if (this.depleted.transactions) return
            var self = this
            var last = this.transactions.length ? '&signature='+this.transactions.slice(-1)[0].signature+'&created='+this.transactions.slice(-1)[0].created : ''
            
            // ajax(API+'/transactions?period='+currentPeriod()+'&sort=DESC'+last, null, function(data) {
            ajax(API+'/transactions?asset=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX&sort=DESC'+last, null, function(data) {
                data = JSON.parse(data)
                if (!data.length) self.depleted.transactions = true
                self.transactions = self.transactions.concat(data)
            })
        },
    }
}</script><div x-data="recentExplorer()"><div class="bg-black rounded-2xl py-4 mb-4 lg:mb-12"><p class="text-lg py-2 px-6 text-gray-100">Recent Transactions</p><table class="w-full table-fixed font-light text-sm"><thead><tr class="text-gray-400"><th class="truncate py-2 pl-6 pr-4 text-left uppercase w-1/3 md:w-1/5">Signature</th><th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">Amount</th><th class="hidden md:table-cell truncate truncate py-2 pr-4 text-left uppercase w-1/6">Function</th><th class="hidden md:table-cell truncate py-2 pr-4 text-left uppercase w-1/6">Created</th><th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">From</th><th class="truncate py-2 pr-6 text-left uppercase w-1/4 md:w-1/6">To</th></tr></thead><tbody><template x-for="(tx, i) in transactions"><tr :class="{'bg-gray-900 bg-opacity-50': i % 2 == 0}" class="hover:bg-gray-900 text-white"><td class="truncate pr-4 pl-6 py-2"><a x-text="tx.signature" :href="'/transaction/?signature='+tx.signature" class="underline hover:text-pink-400"></a></td><td class="truncate pr-4 py-2"><a :href="'/asset/?address='+tx.asset" x-html="Math.abs(tx.amount)+(tx.assetPreview ? (tx.assetPreview.ticker ? ' '+tx.assetPreview.ticker : '') : '')" class="hover:text-pink-400"></a></td><td x-text="tx.function ? tx.function : ''" class="hidden md:table-cell truncate pr-4 py-2 uppercase"></td><td x-text="timeSince(new Date(parseInt(tx.created)))+' ago'" class="hidden md:table-cell truncate pr-4 py-2"></td><td class="truncate pr-4 py-2"><a x-text="tx.from" :href="'/address/?address='+tx.from" class="underline hover:text-pink-400"></a></td><td class="truncate pr-6 py-2"><a x-text="tx.to" :href="'/'+(tx.function && !tx.function.toLowerCase().includes('transaction') ? tx.function.split('.')[0].toLowerCase() : 'address')+'/?address='+tx.to" class="underline hover:text-pink-400"></a></td></tr></template></tbody></table><div x-show="!depleted.transactions" class="pt-6 flex justify-center text-sm"><span @click="loadTransactions()" class="cursor-pointer underline w-full text-center text-sm text-gray-100 py-2 hover:bg-gray-900 rounded">Load more</span></div></div></div>
