<div x-cloak x-show="$store.pool.program == 'lending'" x-data class="bg-black rounded-2xl px-6 py-4 mb-4 lg:mb-12 section"><div class="w-full flex flex-wrap justify-between items-center mb-4"><p class="text-2xl font-medium py-2 text-white w-full lg:w-3/4" x-text="$store.pool.name ? $store.pool.name+' (Lending Pool)' : 'Lending Pool'"></p><div x-data="{active: false}" class="w-full lg:w-1/4 flex relative"><span @click="action('lending.transfer')" class="w-5/6 cursor-pointer text-white py-2 pl-8 rounded-2xl rounded-r-none text-center bg-pink-700 hover:bg-pink-900 text-lg font-medium transition-all">Borrow</span> <span @click="active = !active" class="w-1/6 cursor-pointer text-white py-2 rounded-2xl rounded-l-none text-center bg-pink-800 hover:bg-pink-900 text-lg font-medium transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="mx-auto mt-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg></span><div x-cloak x-show="active" @click.away="active = false" class="absolute right-0 origin-top-right mt-2 w-40 shadow-xl rounded z-50"><ul class="list-none bg-gray-900 px-2 py-2 rounded-2xl"><li @click="action('lending.settle'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Settle</li><li @click="action('lending.liquidate'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Liquidate</li><li @click="action('lending.deposit'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Deposit</li><li @click="action('lending.withdraw'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Withdraw</li></ul></div></div><p x-cloak x-show="$store.pool.description" class="font-ligh pt-1 flex text-gray-200" x-text="$store.pool.description"></p></div><div class="flex flex-wrap"><div class="w-full mb-4 text-white"><div class="text-center border-2 mb-8 rounded-2xl border-gray-800 py-4 px-4 bg-gray-900"><p class="text-3xl text-white py-4 tracking-wider"><span x-html="Wrap.amount($store.pool.tokenBalance, $store.pool.token, $store.pool.tokenPreview)"></span> <span>Available to Borrow</span></p></div><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Min/Max Borrow-Amount</span> <span><span x-text="formatNumber($store.pool.minAmount || 0, 8)"></span> <span>to</span> <span x-text="formatNumber($store.pool.maxAmount || $store.pool.tokenBalance, 4)"></span> <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.symbol || ''"></span></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Minimum Collateralization</span> <span x-text="$store.pool.percentage+'x'"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Yearly Interest Rate</span> <span x-text="(parseFloat($store.pool.rate || 0)*100).toFixed(2)+'%'"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Liquidation Fee</span> <span x-text="(parseFloat($store.pool.rate || 0)*100).toFixed(2)+'%'"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Total Turnover</span> <span x-html="Wrap.amount($store.pool.tokenTurnover, $store.pool.token, $store.pool.tokenPreview)"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Pool Collateral</span> <span x-html="Wrap.xeta($store.pool.xetaBalance)"></span></p><p class="text-xl font-light mb-2 flex justify-between"><span class="text-gray-400 font-normal mr-4">Expires</span><span></span> <span x-text="$store.pool.closed ? 'Closed' : $store.pool.expires ? $store.pool.timer : 'Never'" class="truncate"></span></p></div></div></div>
