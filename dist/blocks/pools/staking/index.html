<div x-cloak x-show="$store.pool.program == 'staking'" x-data class="bg-black rounded-2xl px-6 py-4 mb-4 lg:mb-12 section"><div class="w-full flex flex-wrap justify-between items-center mb-4"><p class="text-2xl font-medium py-2 text-white w-full lg:w-3/4" x-text="$store.pool.name ? $store.pool.name+' (Staking Pool)' : 'Staking Pool'"></p><div x-data="{active: false}" class="w-full lg:w-1/4 flex relative"><span @click="action('staking.transfer')" class="w-5/6 cursor-pointer text-white py-2 pl-8 rounded-2xl rounded-r-none text-center bg-pink-700 hover:bg-pink-900 text-lg font-medium transition-all">Stake</span> <span @click="active = !active" class="w-1/6 cursor-pointer text-white py-2 rounded-2xl rounded-l-none text-center bg-pink-800 hover:bg-pink-900 text-lg font-medium transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="mx-auto mt-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg></span><div x-cloak x-show="active" @click.away="active = false" class="absolute right-0 origin-top-right mt-2 w-40 shadow-xl rounded z-50"><ul class="list-none bg-gray-900 px-2 py-2 rounded-2xl"><li @click="action('staking.claim'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Claim</li><li x-cloak x-show="$store.pool.creator == Alpine.store('publicKey')" @click="action('staking.deposit'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Deposit</li><li x-cloak x-show="$store.pool.creator == Alpine.store('publicKey')" @click="action('staking.withdraw'), active = false" class="cursor-pointer py-1 rounded-2xl text-gray-200 hover:bg-gray-800 text-center">Withdraw</li></ul></div></div></div><div class="flex flex-wrap"><div class="w-full mb-4 text-white"><p class="text-xl mb-4 text-gray-400 font-normal">Stake and receive rewards with an APY as high as:</p><div class="text-center border-2 mb-8 rounded-2xl border-gray-800 py-4 px-4 bg-gray-900"><p class="text-3xl text-white py-4 tracking-wider"><span x-text="((parseFloat($store.pool.rate || 0)+parseFloat($store.pool.percentage || 0))*100).toFixed(2)"></span> <span>% APY</span></p></div><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Min/Max Lock-Amount</span> <span><span x-text="formatNumber($store.pool.minAmount || 0, 8)"></span> <span>to</span> <span x-text="formatNumber($store.pool.maxAmount || Infinity, 8)"></span> <span x-text="$store.pool.tokenPreview && $store.pool.tokenPreview.symbol || ''"></span></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Min/Max Lock-Time</span> <span><span x-text="$store.pool.minTime ? formatTime(parseInt($store.pool.minTime*1000)+Date.now(), false) : '1 day'"></span> <span>to</span> <span x-text="$store.pool.maxTime ? formatTime(parseInt($store.pool.maxTime*1000)+Date.now(), false) : 'Unlimited'"></span></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">APY Rate</span> <span x-text="(parseFloat($store.pool.rate || 0)*100).toFixed(2)+'%'"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Bonus APY Rate</span> <span x-text="(parseFloat($store.pool.percentage || 0)*100).toFixed(2)+'%'"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Total Value Locked</span> <span x-html="Wrap.amount($store.pool.tokenBalance, $store.pool.token, $store.pool.tokenPreview)"></span></p><p class="text-xl font-light mb-2 pb-2 border-b border-gray-800 flex justify-between"><span class="text-gray-400 font-normal mr-4">Available Staking Rewards</span> <span x-html="Wrap.amount($store.pool.meta && $store.pool.meta.rewardBalance ? $store.pool.meta.rewardBalance : 0, $store.pool.token, $store.pool.tokenPreview)"></span></p><p class="text-xl font-light mb-2 flex justify-between"><span class="text-gray-400 font-normal mr-4">Expires</span><span></span> <span x-text="$store.pool.closed ? 'Closed' : $store.pool.expires ? $store.pool.timer : 'Never'" class="truncate"></span></p></div></div></div>
