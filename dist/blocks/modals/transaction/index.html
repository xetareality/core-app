<script>function createTransaction(args) {
    return {
        transaction: {
            sender: Alpine.store('wallet'),
            from: Alpine.store('wallet'),
            to: args && args.to ? args.to : null,
            token: args && args.token ? args.token : Constants.xetaAddress,
            amount: args && args.amount ? args.amount : '0',
            function: args && args.function ? args.function : null,
            message: args && args.message ? args.message : null,
            nonce: parseInt(Date.now()/1000),
            delegate: true,
        },
        init() {
            // showModal('transactionModal')
        },
        submit() {
            this.transaction.key = window.prompt('Please enter your private key (self-managed keys) or password (managed-for-you keys)')
        }
    }
}</script><div x-data="createTransaction"><p class="w-full px-4 py-4 text-2xl text-center">Submit Transaction</p><form x-data><div class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">From Address</label> <input x-model="transaction.from" data-rules='["required", "minLength:2"]' @input="validate($el)" @blur="validate($el)" name="" type="text" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">To Address</label> <input x-model="transaction.to" data-rules='["required", "minLength:2"]' @input="validate($el)" @blur="validate($el)" name="" type="text" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">Transfer Token</label><div x-data="{options: [['key', 'value'], ['key', 'value'], ['key', 'value']]}"><select name="" @click.stop @select="validate($el)" @blur="validate($el)" x-model="transaction.token" data-rules='["required"]' class="no-arrow rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><option :value="options[0][0]" x-text="options[0][1]" selected="selected"></option><template x-for="option in options.slice(1)"><option :value="option[0]" x-text="option[1]" :selected="transaction.model == option[0]"></option></template></select></div><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">Transfer Amount</label> <input x-model="transaction.amount" name="address" type="number" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div x-data="{advanced: false}"><label @click="advanced = !advanced" class="cursor-pointer text-gray-200 text-xs font-semibold uppercase mb-2 block underline mb-4">Advanced</label><div x-cloak x-show="advanced" class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">Function</label> <input x-model="transaction.function" data-rules='["required", "minimum:2"]' @input="validate($el)" @blur="validate($el)" name="" type="text" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div x-cloak x-show="advanced" class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">Message</label> <textarea x-model="transaction.message" data-rules='["required", "minimum:2"]' @input="validate($el)" @blur="validate($el)" name="" type="text" rows="3" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"></textarea><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div x-show="advanced" class="mb-6"><label for="" class="text-gray-200 text-xs font-semibold uppercase mb-2 block">Nonce</label> <input x-model="transaction.nonce" name="" type="number" min="1" step="1" class="rounded-2xl shadow border-pink-700 focus:border-pink-500 border-2 transition-all px-4 py-2 bg-transparent text-gray-100 outline-none focus:outline-none overflow-hidden w-full"><p class="text-gray-200 text-xs mt-2 hidden"></p></div><div x-show="advanced" class="mb-6"><label class="text-gray-200 text-xs font-semibold uppercase mb-2 block cursor-pointer items-center flex select-none"><input :checked="transaction.delegate" x-model="transaction.delegate" type="checkbox" class="mr-2 h-6 w-6"> <span>Delegate Fee</span></label></div></div><div><button @click.prevent="validForm($root) ? submit() : ''" type="submit" class="cursor-pointer text-white py-2 px-4 rounded-2xl block text-center bg-black hover:bg-gray-800 transition-all w-full">Sign Transaction</button></div></form></div>
