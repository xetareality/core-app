<div id="tokens" class="hidden">
    <template x-for="(token, i) in tokens">
        <div class="mx-1 mb-2 token">
            <a :href="'/token/?address='+token.address" class="py-1 px-1 border rounded-2xl bg-gray-900 border-gray-800 block">
                <div class="border border-dashed rounded-2xl border-gray-700 bg-black px-2 py-2 transition-all">
                    <img x-cloak x-show="token.object && token.mime && token.mime.split('/') == 'image'" class="h-32 w-full mb-2 object-center object-cover rounded-2xl shadow" src="https://i.redd.it/tpxvny1fbdv61.png">
                    <p class="text-sm text-white px-2 py-1 text-center tracking-wider" x-text="token.name"></p>
                </div>
            </a>
        </div>
    </template>
</div>

<div id="grid" class="w-full">
    <div class="columns flex mx-5">
        <div class="column w-1/2 md:w-1/3 lg:w-1/5 block"></div>
        <div class="column w-1/2 md:w-1/3 lg:w-1/5 block"></div>
        <div class="column w-1/2 md:w-1/3 lg:w-1/5 hidden md:block"></div>
        <div class="column w-1/2 md:w-1/3 lg:w-1/5 hidden lg:block"></div>
        <div class="column w-1/2 md:w-1/3 lg:w-1/5 hidden lg:block"></div>
    </div>
</div>
