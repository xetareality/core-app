<table class="w-full table-fixed font-light text-sm"><thead><tr class="text-gray-400"><th class="truncate py-2 pl-6 pr-4 text-left uppercase w-1/3 md:w-1/5">Signature</th><th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">Amount</th><th class="hidden md:table-cell truncate truncate py-2 pr-4 text-left uppercase w-1/6">Function</th><th class="hidden md:table-cell truncate py-2 pr-4 text-left uppercase w-1/6">Created</th><th class="truncate py-2 pr-4 text-left uppercase w-1/4 md:w-1/6">From</th><th class="truncate py-2 pr-6 text-left uppercase w-1/4 md:w-1/6">To</th></tr></thead><tbody><template x-for="(tx, i) in "><tr :class="{'bg-gray-900 bg-opacity-50': i % 2 == 0}" class="hover:bg-gray-900 text-white"><td class="truncate pr-4 pl-6 py-2"><a x-text="tx.signature" :href="'/transaction/?signature='+tx.signature" class="underline hover:text-pink-400"></a></td><td class="truncate pr-4 py-2"><a :href="'/asset/?address='+tx.asset" x-html="Math.abs(tx.amount)+(tx.assetPreview ? (tx.assetPreview.ticker ? ' '+tx.assetPreview.ticker : '') : '')" class="hover:text-pink-400"></a></td><td x-text="tx.function ? tx.function : ''" class="hidden md:table-cell truncate pr-4 py-2 uppercase"></td><td x-text="timeSince(new Date(parseInt(tx.created)))+' ago'" class="hidden md:table-cell truncate pr-4 py-2"></td><td class="truncate pr-4 py-2"><a x-text="tx.from" :href="'/address/?address='+tx.from" class="underline hover:text-pink-400"></a></td><td class="truncate pr-6 py-2"><a x-text="tx.to" :href="'/'+(tx.function && !tx.function.toLowerCase().includes('transaction') ? tx.function.split('.')[0].toLowerCase() : 'address')+'/?address='+tx.to" class="underline hover:text-pink-400"></a></td></tr></template></tbody></table>
