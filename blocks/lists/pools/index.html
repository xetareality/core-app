<table class="w-full table-fixed font-light text-sm explorer"><thead><tr class="text-gray-400"><th class="truncate py-2 pr-4 text-left uppercase w-4/12">Address</th><th class="truncate py-2 pr-4 text-left uppercase w-3/12 hidden md:table-cell">Name</th><th class="truncate py-2 pr-4 text-left uppercase w-2/12">Balance</th><th class="truncate py-2 pr-4 text-left uppercase w-1/12">Program</th><th class="truncate py-2 pr-4 text-left uppercase w-2/12 hidden md:table-cell">Expires</th></tr></thead><tbody><template x-for="pool in pools"><tr class="hover:bg-gray-900 text-white"><td class="truncate pr-4 py-2" x-html="Wrap.pool(pool.address)"></td><td class="truncate pr-4 py-2 hidden md:table-cell" x-html="pool.name ? pool.name : 'Unnamed'"></td><td class="truncate pr-4 py-2" x-html="Wrap.amount(pool.tokenBalance, pool.token, pool.tokenPreview)"></td><td class="truncate pr-4 py-2" x-html="pool.program.toUpperCase()"></td><td class="truncate pr-4 py-2 hidden md:table-cell" x-text="pool.expires ? formatTime(pool.expires) : 'Never'"></td></tr></template></tbody></table>
