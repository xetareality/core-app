<script>function inputModal() {
    return {
        transacting: false,
        inputs: [],
        title: null,
        description: null,
        function: null,
        values: {},
        init() {
            var self = this
            this.inputs.forEach(function(input) {
                if (self.values[input.name] == null) {
                    if (input.value) self.values[input.name] = Alpine.store(input.value.split('.')[0])[input.value.split('.')[1]]
                    else self.values[input.name] = null
                }
            })
        },
        /**
         * Parse inputs into target datatype
         */
        data() {
            var datatypes = Object.fromEntries(this.inputs.map(function(i) {
                return [i.name, i.type]
            }))

            var parsed = {}
            Object.entries(this.values).forEach(function(e) {
                var v = typeof e[1] == 'string' ? e[1].trim() : e[1]
                if (v == null || v == '') return

                if (datatypes[e[0]] == 'string') v = String(v)
                else if (datatypes[e[0]] == 'strings') v = v.split(String.fromCharCode(10))
                else if (datatypes[e[0]] == 'number') v = parseFloat(v)
                else if (datatypes[e[0]] == 'numbers') v = v.split(String.fromCharCode(10)).map(function(i) {return parseFloat(i)})
                else if (datatypes[e[0]] == 'hash') v = String(v)
                else if (datatypes[e[0]] == 'hashes') v = v.split(String.fromCharCode(10))
                else if (datatypes[e[0]] == 'text') v = String(v)
                else if (datatypes[e[0]] == 'integer') v = parseInt(v)
                else if (datatypes[e[0]] == 'timestamp') v = parseInt(v)
                else if (datatypes[e[0]] == 'amount') v = String(v)
                else if (datatypes[e[0]] == 'boolean') v = !!v
                else if (datatypes[e[0]] == 'object') v = JSON.parse(v)
                else v = String(v)

                parsed[e[0]] = v
            })

            return parsed
        },
        submit() {  
            if (this.transacting) return
            if (!Xeta.config.privateKey) {
                alert('Please (re)connect your wallet.')
                return
            }

            var self = this
            this.transacting = true
            Xeta.instruction.wrap(Object.assign({}, {function: this.function}, this.data())).then(function(tx) {
                if (['address.update', 'token.update', 'claim.update', 'claim.resolve'].includes(self.function)) window.location.reload()
                else window.location.href = '/transaction/?hash='+tx.hash
            }).catch(function(e) {
                console.log(e.message)
                self.transacting = false
                alert(e)
            })
        }
    }
}</script><div x-cloak name="inputModal" id="input-modal" x-show.transition.opacity="$store.modal == 'inputModal'" x-data="inputModal" class="z-50 fixed w-full h-full top-0 left-0"><div @click="hideModal()" class="backdrop absolute w-full h-full bg-black opacity-75 z-0"></div><div @click="hideModal()" class="relative cursor-pointer flex w-full justify-center py-4 text-white text-sm z-50"><svg class="fill-current text-white mt-0.5" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg> <span class="ml-1">Close</span></div><div class="overflow-scroll max-h-full mx-auto w-full md:w-1/2 pb-32 z-50 relative"><div class="rounded-2xl shadow w-full relative bg-pink-900 px-2 lg:px-8 py-4 bg-top bg-cover" style="background-image: url(/media/background.jpg)"><p class="w-full px-4 pb-4 text-2xl text-center text-white" x-text="title"></p><p class="w-full px-4 pb-4 text-sm text-center text-white" x-text="description"></p><div x-cloak x-show="transacting" class="flex justify-center"><div class="spinner"></div></div><form x-cloak x-show="!transacting" x-data><template x-for="input in inputs"><div class="mb-6 w-full"><label class="text-gray-200 text-xs font-semibold uppercase mb-2 block" x-text="input.name+(input.required ? ' (required)' : '')"></label><template x-if="['hash', 'string'].includes(input.type)"><div><input x-model="values[input.name]" :data-rules="JSON.stringify(['maxLength:256']
